<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Simon Says app -->
    <div class="app">
        <div class="num-list">
            <h1 class="title">Simon Says</h1>
            <ul class="num-rand">
            </ul>
            <div class="result">
                <div class="user-info">
                    <ul class="user-num">
                        <p>I numeri che hai inserito sono: </p>
                    </ul>
                    <p>Hai trovato <span class="num-quantity"></span> numeri giusti</p>
                    <ul class="right-num">
                        <p>I numeri corretti sono:</p>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- JQUERY     -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- MAIN JS     -->
    <script src="./js/rule.js"></script>
</body>
</html>
